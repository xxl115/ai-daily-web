<script>
    /**
     * FilterPanel ÁªÑ‰ª∂
     */
    const FilterPanel = {
        // Áä∂ÊÄÅ
        isExpanded: false,
        filters: {
            time: 'today',
            source: '',
            sources: [],
            sort: 'hot',
            tags: []
        },
        
        // DOM ÂÖÉÁ¥†
        elements: {
            panel: document.getElementById('filterPanel'),
            summary: document.getElementById('filterSummary'),
            activeTags: document.getElementById('activeFilterTags'),
            sortSelect: document.getElementById('sortSelect'),
            sortDesc: document.getElementById('sortDescription')
        },
        
        // ÊéíÂ∫èËØ¥ÊòéÊò†Â∞Ñ
        sortDescriptions: {
            hot: 'ÊåâÁÉ≠Â∫¶ÊéíÂ∫èÔºåÊòæÁ§∫ÊúÄÂèóÊ¨¢ËøéÁöÑÂÜÖÂÆπ',
            newest: 'ÊåâÂèëÂ∏ÉÊó∂Èó¥ÊéíÂ∫èÔºåÊúÄÊñ∞ÂÜÖÂÆπ‰ºòÂÖà',
            relevant: 'ÊåâÁõ∏ÂÖ≥ÊÄßÊéíÂ∫èÔºå‰∏éÊêúÁ¥¢ËØçÂåπÈÖçÂ∫¶ÊúÄÈ´ò',
            comments: 'ÊåâËØÑËÆ∫Êï∞ÈáèÊéíÂ∫èÔºåËÆ®ËÆ∫ÊúÄÁÉ≠ÁÉà',
            controversial: 'Êåâ‰∫âËÆÆÊÄßÊéíÂ∫èÔºåËßÇÁÇπÂàÜÊ≠ßÊúÄÂ§ß'
        },
        
        /**
         * ÂàùÂßãÂåñ
         */
        init() {
            this.bindEvents();
            this.updateSortDescription();
        },
        
        /**
         * ÁªëÂÆö‰∫ã‰ª∂
         */
        bindEvents() {
            const { sortSelect } = this.elements;
            
            // ÊéíÂ∫èÈÄâÊã©ÂèòÂåñ
            sortSelect.addEventListener('change', (e) => {
                this.filters.sort = e.target.value;
                this.updateSortDescription();
                this.applyFilters();
            });
            
            // Ê†áÁ≠æÁÇπÂáª
            document.querySelectorAll('.filter-tag[data-tag]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tag = e.target.dataset.tag;
                    this.toggleTag(tag);
                });
            });
            
            // Êù•Ê∫êÂ§çÈÄâÊ°Ü
            document.querySelectorAll('[id^="src-"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    this.updateSources();
                });
            });
        },
        
        /**
         * Â±ïÂºÄ/Êî∂Ëµ∑Èù¢Êùø
         */
        toggle() {
            this.isExpanded = !this.isExpanded;
            
            if (this.isExpanded) {
                this.elements.panel.classList.remove('filter-panel-enter');
                this.elements.panel.classList.add('filter-panel-enter-active');
            } else {
                this.elements.panel.classList.remove('filter-panel-enter-active');
                this.elements.panel.classList.add('filter-panel-enter');
            }
            
            return this.isExpanded;
        },
        
        /**
         * Â±ïÂºÄÈù¢Êùø
         */
        expand() {
            if (!this.isExpanded) {
                this.toggle();
            }
        },
        
        /**
         * Êî∂Ëµ∑Èù¢Êùø
         */
        collapse() {
            if (this.isExpanded) {
                this.toggle();
            }
        },
        
        /**
         * ÂàáÊç¢Ê†áÁ≠æ
         * @param {string} tag - Ê†áÁ≠æÂêçÁß∞
         */
        toggleTag(tag) {
            const index = this.filters.tags.indexOf(tag);
            
            if (index > -1) {
                // ÁßªÈô§Ê†áÁ≠æ
                this.filters.tags.splice(index, 1);
            } else {
                // Ê∑ªÂä†Ê†áÁ≠æ
                this.filters.tags.push(tag);
            }
            
            this.updateTagStyles();
            this.updateFilterSummary();
        },
        
        /**
         * Êõ¥Êñ∞Ê†áÁ≠æÊ†∑Âºè
         */
        updateTagStyles() {
            document.querySelectorAll('.filter-tag[data-tag]').forEach(btn => {
                const tag = btn.dataset.tag;
                const isActive = this.filters.tags.includes(tag);
                
                btn.classList.toggle('bg-primary', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('hover:bg-red-600', isActive);
            });
        },
        
        /**
         * Êõ¥Êñ∞Êù•Ê∫ê
         */
        updateSources() {
            this.filters.sources = [];
            
            document.querySelectorAll('[id^="src-"]:checked').forEach(checkbox => {
                this.filters.sources.push(checkbox.id.replace('src-', ''));
            });
            
            this.updateFilterSummary();
        },
        
        /**
         * Êõ¥Êñ∞ÊéíÂ∫èËØ¥Êòé
         */
        updateSortDescription() {
            const { sortDesc } = this.elements;
            sortDesc.textContent = this.sortDescriptions[this.filters.sort] || '';
        },
        
        /**
         * Êõ¥Êñ∞Á≠õÈÄâÊëòË¶Å
         */
        updateFilterSummary() {
            const { summary, activeTags } = this.elements;
            const hasFilters = this.filters.sources.length > 0 || this.filters.tags.length > 0;
            
            // ÊòæÁ§∫/ÈöêËóèÊëòË¶Å
            summary.classList.toggle('hidden', !hasFilters);
            
            // ÁîüÊàêÊ†áÁ≠æ
            const tags = [
                ...this.filters.sources.map(s => ({ type: 'source', text: s })),
                ...this.filters.tags.map(t => ({ type: 'tag', text: t }))
            ];
            
            activeTags.innerHTML = tags.map(tag => `
                <span class="inline-flex items-center gap-1 px-2 py-1 bg-white border border-gray-200 rounded-full text-xs">
                    <span>${tag.text}</span>
                    <button onclick="FilterPanel.removeFilter('${tag.type}', '${tag.text}')" class="text-gray-400 hover:text-red-500">
                        √ó
                    </button>
                </span>
            `).join('');
        },
        
        /**
         * ÁßªÈô§Á≠õÈÄâÊù°‰ª∂
         * @param {string} type - Á≠õÈÄâÁ±ªÂûã
         * @param {string} value - Á≠õÈÄâÂÄº
         */
        removeFilter(type, value) {
            if (type === 'source') {
                const index = this.filters.sources.indexOf(value);
                if (index > -1) {
                    this.filters.sources.splice(index, 1);
                    const checkbox = document.getElementById(`src-${value}`);
                    if (checkbox) checkbox.checked = false;
                }
            } else if (type === 'tag') {
                const index = this.filters.tags.indexOf(value);
                if (index > -1) {
                    this.filters.tags.splice(index, 1);
                }
            }
            
            this.updateTagStyles();
            this.updateFilterSummary();
        },
        
        /**
         * Â∫îÁî®Á≠õÈÄâ
         */
        applyFilters() {
            // Ëé∑ÂèñÊó∂Èó¥Á≠õÈÄâ
            const timeRadio = document.querySelector('input[name="timeFilter"]:checked');
            if (timeRadio) {
                this.filters.time = timeRadio.value;
            }
            
            // Ëé∑ÂèñÊù•Ê∫ê
            this.filters.source = document.getElementById('sourceSelect')?.value || '';
            
            // Ëß¶ÂèëÁ≠õÈÄâ‰∫ã‰ª∂
            console.log('Â∫îÁî®Á≠õÈÄâ:', this.filters);
            
            // TODO: ÂÆûÁé∞ÂÆûÈôÖÁ≠õÈÄâÈÄªËæë
            // dispatchEvent(new CustomEvent('filterChange', { detail: this.filters }));
        },
        
        /**
         * Ê∏ÖÈô§ÊâÄÊúâÁ≠õÈÄâ
         */
        clearFilters() {
            // ÈáçÁΩÆÁä∂ÊÄÅ
            this.filters = {
                time: 'today',
                source: '',
                sources: [],
                sort: 'hot',
                tags: []
            };
            
            // ÈáçÁΩÆ DOM
            document.querySelector('input[name="timeFilter"][value="today"]').checked = true;
            document.getElementById('sourceSelect').value = '';
            document.querySelectorAll('[id^="src-"]').forEach(cb => cb.checked = false);
            document.getElementById('sortSelect').value = 'hot';
